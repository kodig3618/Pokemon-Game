<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Pokemon Game</title>
</head>
<body>
    <div style="display: inline-block; position: relative;">
        <div id="overlappingDiv"></div>
        <div id="enemyHealth">
            <h1>Mushy</h1>
            <div style="position: relative;">
            <div id="enemyHealthBlank"></div>
            <div id="enemyHealthGreen"></div>
            </div>
        </div>

        <div id="playerHealth">
            <h1>Ember</h1>
            <div style="position: relative;">
            <div id="healthBlank"></div>
            <div id="healthGreen"></div>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div id = "attackBar">
            <div id="attackButtons">
                <button id="attackButton">Tackle</button>
                <button id="attackButton">Attack2</button>
            </div>
            <div id ="attackType">
                <h1>Attack Type</h1>
            </div>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" 
            integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer">
    </script>

    <!-- Game Scripts -->
    <script src="classes.js"></script>
    <script src="data/collisions.js"></script>
    <script src="data/battleZones.js"></script>
    <script src="index.js"></script>
</body>
</html>
